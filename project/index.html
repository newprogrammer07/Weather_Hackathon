<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <audio id="bgMusic" loop>
        <source src="earth-35161.mp3" type="audio/mpeg">
        
    </audio>
    
    <button id="audioControl" class="audio-btn">
        <i class="fas fa-volume-mute"></i>
    </button>

    <div class="container">
        <video class="background-video" src="1851190-uhd_3840_2160_25fps.mp4" autoplay muted loop></video>
        <div class="overlay">
            <div class="form-container">
                <p class="form-title">Register</p>
                <p class="input-label">Name</p> 
                <input class="text-input" type="text" placeholder="Enter name">
                
                <p class="input-label">Email</p> 
                <input class="text-input" type="text" placeholder="Enter email">
                
                <p class="input-label">Password</p> 
                <input class="text-input" type="password" placeholder="Enter password">
                
             
               <a href="weather.html"><button class="btn login-btn">Register</button></a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
